<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود مدیر</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<div class="page">
    <div class="form-card">
        <h1 style="text-align:center;">🔐 ورود مدیر</h1>

        {% if error %}
            <p style="color: #ff4b5c; text-align:center;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری را وارد کنید" required>

            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور را وارد کنید" required>

            <button type="submit" class="submit">ورود</button>
        </form>
    </div>
</div>

</body>
</html>
