<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به داشبورد</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="page">
    <div class="form-card">
        <h2>ورود مدیر</h2>
        {% if error %}
        <p style="color: #ffcccb;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری" required>

            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور" required>

            <button type="submit" class="submit">ورود</button>
        </form>
    </div>
</div>

</body>
</html>
